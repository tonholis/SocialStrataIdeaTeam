<ion-view view-title="Login" name="login-view" ng-controller="authController">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-dark" ng-click="login()">Login</button>
		
		<p class="text-center">Or</p>
		
		<button class="button button-block button-positive" ng-click="facebookLogin()">Login with Facebook</button>
    </ion-content>
</ion-view>
