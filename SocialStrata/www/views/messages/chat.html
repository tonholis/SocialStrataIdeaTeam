<ion-view id="userMessagesView" cache-view="false" ng-controller="messagesController" view-title="{{ title }}" hide-back-button="true">

	<div class="loader-center" ng-if="!doneLoading">
		<div class="loader">
			<i class="icon ion-loading-c"></i>
		</div>
	</div>

	<ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">

		<div ng-repeat="message in messages" class="message-wrapper">

			<div ng-if="user.id !== message.userId">

				<img class="profile-pic left"
					ng-src="{{message.userPic}}" 
					onerror="onProfilePicError(this)" />

				<div class="chat-bubble left">

					<div class="message" ng-bind-html="message.text | nl2br" autolinker></div>

					<div class="message-detail">
						<span class="bold">{{message.userName}}</span>
					</div>

				</div>
			</div>

			<div ng-if="user.id === message.userId">

				<img class="profile-pic right" ng-src="{{message.userPic}}" onerror="onProfilePicError(this)" />

				<div class="chat-bubble right">

					<div class="message" ng-bind-html="message.text | nl2br" autolinker></div>

					<div class="message-detail">
						<span class="bold">{{user.username}}</span>
					</div>

				</div>

			</div>

			<div class="cf"></div>

		</div>
		
	</ion-content>
	

	<form name="sendMessageForm" ng-submit="sendMessage(inputMessage)" novalidate>
		<ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
			<label class="item-input-wrapper">
				<textarea ng-model="inputMessage" value="" placeholder="Send {{toUser.username}} a message..." required minlength="1" maxlength="1500"
				msd-elastic></textarea>
			</label>

			<div class="footer-btn-wrap">
				<button class="button button-icon icon ion-android-send footer-btn" type="submit" ng-disabled="!inputMessage || inputMessage === ''">
				</button>
			</div>
		</ion-footer-bar>
	</form>
</ion-view>
